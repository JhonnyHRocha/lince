<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
            </div>
            <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="salvarVenda()">
                <div class="ibox-content">
                    <div class="form-group" ng-class="{'has-error': !form.cliente.$valid && form.cliente.$touched}">
                        <label class="col-md-4 control-label">Cliente</label>
                        <div class="col-md-6">
                            <select class="selecionarFiltro form-control" name="cliente" ng-model="clientes.id" ng-options="cliente.id as cliente.nome for cliente in clientes" required></select>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': !form.pacote.$valid && form.pacote.$touched}">
                        <label class="col-md-4 control-label">Pacote</label>
                        <div class="col-md-6">
                            <select class="form-control" name="pacote" id="pacote" required>
                                <option value="1" selected>Ilimitado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': !form.usuarios.$valid && form.usuarios.$touched}">
                        <label class="col-md-4 control-label">Quantidade de Usuários</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="quantidade_usuarios" class="form-control" name="usuarios" id="usuarios" required>
                        </div>
                    </div>
                    <div class="{{descontoExcedido}}" ng-class="{'has-error': !form.desconto.$valid && form.desconto.$touched}">
                        <label class="col-md-4 control-label">Desconto</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="valor_desconto" class="form-control" name="desconto" id="desconto">
                        </div>
                        <div class="col-md-2" style="font-style: italic; color:red;">*Desconto Máximo: {{valorDescontoMaximo}}</div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': !form.valor.$valid && form.valor.$touched}">
                        <label class="col-md-4 control-label">Valor total</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="totalVenda" class="form-control" name="valor" id="valor" readonly="true">
                        </div>
                    </div>
                </div>
                <div class="ibox-footer">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-6">
                            <a class="btn btn-outline btn-default" ng-href="#/financeiro">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
