<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editar revendedor: <strong>{{revendedores.nome}}</strong></div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Revendedor</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nome" ng-model="revendedores.nome" required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched  && form.nome.$invalid">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">E-Mail</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="revendedores.email" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched  && form.email.$invalid">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="email">E-Mail Inválido</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.consultas_disponiveis.$valid && form.consultas_disponiveis.$touched}">
                            <label class="col-md-4 control-label">Consultas Disponíveis</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="consultas_disponiveis" ng-model="revendedores.consultas_disponiveis" required>
                                <div ng-messages="form.consultas_disponiveis.$error" class="help-block" ng-show="form.consultas_disponiveis.$touched  && form.consultas_disponiveis.$invalid">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.id_usuario.$valid && form.id_usuario.$touched}">
                            <label class="col-md-4 control-label">ID do Usuário de Acesso</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="id_usuario" ng-model="revendedores.id_usuario" required>
                                <div ng-messages="form.id_usuario.$error" class="help-block" ng-show="form.id_usuario.$touched && form.id_usuario.$invalid">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="status" ng-model="revendedores.status" value="1" required>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched  && form.status.$invalid">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
