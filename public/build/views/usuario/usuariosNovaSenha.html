<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="salvarSenha(alterarSenhaUsuario.id)">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Alterar Senha</h4>
    </div>
    <div class="modal-body">

        <div class="form-group" ng-class="{'has-error': !form.password.$valid && form.password.$touched}">
            <label class="col-md-4 control-label">Nova Senha</label>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" name="password" id="password" title="A senha deve conter 6 ou mais caracteres"
                           pattern=".{6,100}">
                </div>
                <div ng-messages="form.password.$error" class="help-block" ng-show="form.password.$touched  && form.password.$invalid">
                    <div ng-message="required">Campo Obrigat√≥rio</div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-6 col-md-offset-6">
                <a class="btn btn-outline btn-default" ng-click="cancel()">Cancelar</a>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
        </div>
    </div>
</form>




<script>
    $('#data_1 .input-group.date').datepicker({
        todayBtn: "linked",
        keyboardNavigation: false,
        forceParse: false,
        calendarWeeks: true,
        autoclose: true,
        format: "dd/mm/yyyy"
    });
</script>
