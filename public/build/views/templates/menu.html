<header class="header-global" ng-controller="MenuController">
    <div class="top">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <a href="#/home" class="brand">
                        Lince
                        <!--<img src="build/images/logo.png" alt=""/>-->
                    </a> <!-- /brand -->
                </div>
                <div class="col-sm-7">
                    <menu class="menu" menu-activated>
                        <li data-match-route="/home">
                            <a href="#/home">
                                <i class="fa fa-home"></i> Painel
                            </a>
                        </li>
                        <li data-match-route="/consultas">
                            <a href="#/consultas">
                                <i class="flaticon-data-analytics1"></i> Consultas
                            </a>
                        </li>
                        <li data-match-route="/clientes" ng-show="isAdmin() || isDealer()">

                                <i class="flaticon-office-worker2"></i> Clientes
                            </a>
                        </li>

                        <li data-match-route="/usuarios" ng-show="isAdmin() || isDealer() || isClient()">
                            <a href="#/usuarios">
                                <i class="flaticon-office-worker2"></i> Usuários
                            </a>
                        </li>

                        <li data-match-route="/relatorios" ng-show="isAdmin() || isDealer() || isClient()">
                            <a href="#/relatorios">
                                <i class="flaticon-file94"></i> Relatórios
                            </a>
                        </li>
                        <li data-match-route="/financeiro" ng-show="isAdmin() || isDealer() || isClient()">
                            <a href="#/financeiro">
                                <i class="flaticon-checkmark10"></i> Financeiro
                            </a>
                        </li>
                    </menu> <!-- /menu -->
                </div>

            </div>
        </div>
    </div> <!-- /top -->
