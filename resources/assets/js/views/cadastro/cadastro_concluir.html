<div class="middle-box animated fadeInDown" ng-controller="CadastroController">
    <p>
    <div>
        <h2>
            Dados cadastrais do CNPJ
        </h2>
        <p>
            Para concluir seu cadastro, informe os dados que não estão foram preenchidos automáticamente e caso haja alguma informação divergente, entre em contato conosco!
        </p>
        <form role="form" id="form" name="form"  method="POST" ng-submit="save()">
            <div class="form-group">
                <label>CNPJ</label> <input type="text" placeholder="CNPJ - Automático" value="{{cnpj}}" class="form-control" id="cnpj" readonly="true">
            </div>
            <div class="form-group">
                <label>Razão Social</label> <input type="text" placeholder="Razão Social - Automático" value="{{resultadoPesquisa.razao_social}}" class="form-control" id="razao_social" name="razao_social" readonly="true">
            </div>
            <div class="form-group">
                <label>Nome Fantasia</label> <input type="text" placeholder="Nome Fantasia - Automático" value="{{resultadoPesquisa.nome_fantasia}}" class="form-control" id="nome_fantasia" name="nome_fantasia" readonly="true">
            </div>
            <div class="form-group">
                <label>Contato</label> <input type="text" placeholder="Nome" class="form-control" name="contato" id="contato" >
            </div>
            <div class="form-group">
                <label>E-Mail</label> <input type="text" placeholder="E-Mail" class="form-control" name="email" id="email" >
            </div>
            <div class="form-group">
                <label>Numero de Telefone Celular</label> <input type="text" placeholder="DDD + Numero" class="form-control" name="numero_telefone_celular" id="numero_telefone_celular" data-mask="(99)9999?9-9999" >
            </div>
            <div class="form-group">
                <label>Numero de Telefone Fixo</label> <input type="text" placeholder="DDD + Numero" class="form-control" name="numero_telefone_fixo" id="numero_telefone_fixo" data-mask="(99)9999-9999" >
            </div>
            <div class="form-group">
                <label>Endereço</label> <input type="text" placeholder="Endereço - Automático" value="{{resultadoPesquisa.logradouro}}, {{resultadoPesquisa.numero}}" class="form-control" name="endereco" id="endereco" readonly="true">
            </div>
            <div class="form-group">
                <label>CEP</label> <input type="text" placeholder="CEP - Automático" value="{{resultadoPesquisa.cep}}" class="form-control" name="cep" id="cep" readonly="true">
            </div>
            <div class="form-group">
                <label>Bairro</label> <input type="text" placeholder="Bairro - Automático" value="{{resultadoPesquisa.bairro}}" class="form-control" name="bairro" id="bairro" readonly="true">
            </div>
            <div class="form-group">
                <label>Município</label> <input type="text" placeholder="Município - Automático" value="{{resultadoPesquisa.cidade}}" class="form-control" name="municipio" id="municipio" readonly="true">
            </div>
            <div class="form-group">
                <label>UF</label> <input type="text" placeholder="UF - Automático" value="{{resultadoPesquisa.uf}}" class="form-control" name="uf" id="uf" readonly="true">
            </div>
            <div class="{{usuarioExistente}}">
                <label>Usuário</label> <input type="text" placeholder="Insira um nome de usuário" class="form-control" name="usuario" id="usuario" required>
            </div>
            <div class="form-group">
                <label>Senha</label> <input pattern=".{6,10}" type="password" placeholder="Insira uma senha" class="form-control" name="senha" id="senha" title="A senha deve conter mais de 6 caracteres" required >
            </div>
            <div>
                <button class="btn btn-primary block full-width m-b" type="submit" value="Check" name="insere_cadastro"><i class="fa fa-check"></i>&nbsp;Concluir Cadastro</button>
            </div>
            <div>
                <br />
                <div class="middle-box text-center loginscreen animated fadeInDown">
                </div>
                <br />
                <br />
            </div>

        </form>
    </div>
    </p>
</div>
