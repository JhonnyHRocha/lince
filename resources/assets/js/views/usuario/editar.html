<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

    <div class="form-group" ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
        <label class="col-md-4 control-label">Nome do Usuário</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="nome" ng-model="usuarios.name" required>
            <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                <div ng-message="required">Campo Obrigatório</div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !form.login.$valid && form.login.$touched}">
        <label class="col-md-4 control-label">Login</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="login" ng-model="usuarios.email" required>
            <div ng-messages="form.login.$error" class="help-block" ng-show="form.login.$touched">
                <div ng-message="required">Campo Obrigatório</div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !form.id_cliente.$valid && form.id_cliente.$touched}">
        <label class="col-md-4 control-label">Cliente</label>
        <div class="col-md-6">
            <select class="selecionarFiltro form-control" name="id_cliente" ng-model="usuarios.id_cliente" ng-options="cliente.id as cliente.nome for cliente in clientes" required></select>
        </div>
    </div>


    <div class="form-group" ng-class="{'has-error': !form.password.$valid && form.password.$touched}">
        <label class="col-md-4 control-label">Senha</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="password" ng-model="usuarios.password" required>
            <div ng-messages="form.password.$error" class="help-block" ng-show="form.password.$touched">
                <div ng-message="required">Campo Obrigatório</div>
                <div ng-message="email">E-Mail Inválido</div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !form.data_validade.$valid && form.data_validade.$touched}" id="data_1">
        <label class="col-md-4 control-label">Data de Validade</label>
        <div class="col-md-6">
            <div class="input-group date">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="form-control" name="data_validade" ng-model="usuarios.data_validade" value="29/10/2015">
            </div>
            <div ng-messages="form.data_validade.$error" class="help-block" ng-show="form.data_validade.$touched">
                <div ng-message="required">Campo Obrigatório</div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
        <label class="col-md-4 control-label">Status</label>
        <div class="col-md-6">
            <select class="form-control" name="status" ng-model="usuarios.status">
                <option value="1">Ativo</option>
                <option value="1">Inativo</option>
                <option value="1">Bloqueado</option>
            </select>
            <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                <div ng-message="required">Campo Obrigatório</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-6 col-md-offset-4">
            <button ng-click="cancel()" class="btn btn-outline btn-default">Cancelar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </div>
    </div>
</form>
