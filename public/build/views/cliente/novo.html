<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Clientes</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Nome do cliente</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nome" ng-model="clientes.nome" required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.cpf_cnpj.$valid && form.cpf_cnpj.$touched}">
                            <label class="col-md-4 control-label">CPF / CNPJ</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="cpf_cnpj" ng-model="clientes.cpf_cnpj" required>
                                <div ng-messages="form.cpf_cnpj.$error" class="help-block" ng-show="form.cpf_cnpj.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.tipo_pessoa.$valid && form.tipo_pessoa.$touched}">
                            <label class="col-md-4 control-label">Tipo de cliente</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="tipo_pessoa" ng-model="clientes.tipo_pessoa" required>
                                <div ng-messages="form.tipo_pessoa.$error" class="help-block" ng-show="form.tipo_pessoa.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.contato.$valid && form.contato.$touched}">
                            <label class="col-md-4 control-label">Contato</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="contato" ng-model="clientes.contato" required>
                                <div ng-messages="form.contato.$error" class="help-block" ng-show="form.contato.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">E-Mail</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="clientes.email_cobranca" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="email">E-Mail Inválido</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.logradouro.$valid && form.logradouro.$touched}">
                            <label class="col-md-4 control-label">Logradouro</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="logradouro" ng-model="clientes.logradouro" required>
                                <div ng-messages="form.logradouro.$error" class="help-block" ng-show="form.logradouro.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.complemento.$valid && form.complemento.$touched}">
                            <label class="col-md-4 control-label">Complemento</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="complemento" ng-model="clientes.complemento">
                                <div ng-messages="form.complemento.$error" class="help-block" ng-show="form.complemento.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.bairro.$valid && form.bairro.$touched}">
                            <label class="col-md-4 control-label">Bairro</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="bairro" ng-model="clientes.bairro" required>
                                <div ng-messages="form.bairro.$error" class="help-block" ng-show="form.bairro.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.cidade.$valid && form.cidade.$touched}">
                            <label class="col-md-4 control-label">Cidade</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="cidade" ng-model="clientes.cidade" required>
                                <div ng-messages="form.cidade.$error" class="help-block" ng-show="form.cidade.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.uf.$valid && form.uf.$touched}">
                            <label class="col-md-4 control-label">UF</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="uf" ng-model="clientes.uf" required>
                                <div ng-messages="form.uf.$error" class="help-block" ng-show="form.uf.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.cep.$valid && form.cep.$touched}">
                            <label class="col-md-4 control-label">CEP</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="cep" ng-model="clientes.cep" required>
                                <div ng-messages="form.cep.$error" class="help-block" ng-show="form.cep.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
