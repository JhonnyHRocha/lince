<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="saveCliente()">
    <div class="modal-header">
        <h4 class="modal-title">Edição do Cliente: {{clienteEditar.nome}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label>CNPJ</label>
            <input type="text" placeholder="CNPJ - Automático" ng-model="clienteEditar.cpf_cnpj" class="form-control" id="cnpj" mask="99.999.999/9999-99" readonly="true">
        </div>
        <div class="form-group">
            <label>Razão Social</label>
            <input type="text" placeholder="Razão Social - Automático" ng-model="clienteEditar.nome" class="form-control" id="razao_social" name="razao_social" readonly="true">
        </div>
        <div class="form-group">
            <label>Contato</label>
            <input type="text" placeholder="Nome" class="form-control" name="contato" id="contato" ng-model="clienteEditar.contato" required>
        </div>
        <div class="form-group">
            <label>E-Mail</label>
            <input type="text" placeholder="E-Mail" class="form-control" name="email" id="email" ng-model="clienteEditar.email" required>
        </div>
        <div class="form-group">
            <label>Skype</label>
            <input type="text" placeholder="Usuário do skype" class="form-control" name="skype" id="skype" ng-model="clienteEditar.skype">
        </div>
        <div class="form-group">
            <label>Numero de Telefone Celular</label>
            <input type="text" placeholder="DDD + Numero" class="form-control" name="numero_telefone_celular" ng-model="clienteEditar.telefone_1" id="numero_telefone_celular" mask="(99)9999?9-9999" required>
        </div>
        <div class="form-group">
            <label>Numero de Telefone Fixo</label>
            <input type="text" placeholder="DDD + Numero" class="form-control" name="numero_telefone_fixo" id="numero_telefone_fixo" mask="(99)9999-9999" ng-model="clienteEditar.telefone_2" required>
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <input type="text" placeholder="Endereço - Automático" ng-model="clienteEditar.logradouro" class="form-control" name="endereco" id="endereco" readonly="true">
        </div>
        <div class="form-group">
            <label>CEP</label>
            <input type="text" placeholder="CEP - Automático" ng-model="clienteEditar.cep" class="form-control" name="cep" id="cep" mask="99999-999" readonly="true">
        </div>
        <div class="form-group">
            <label>Bairro</label>
            <input type="text" placeholder="Bairro - Automático" ng-model="clienteEditar.bairro" class="form-control" name="bairro" id="bairro" readonly="true">
        </div>
        <div class="form-group">
            <label>Município</label>
            <input type="text" placeholder="Município - Automático" ng-model="clienteEditar.cidade" class="form-control" name="municipio" id="municipio" readonly="true">
        </div>
        <div class="form-group">
            <label>UF</label>
            <input type="text" placeholder="UF - Automático" ng-model="clienteEditar.uf" class="form-control" name="uf" id="uf" readonly="true">
        </div>

    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-6 col-md-offset-6">
                <a class="btn btn-outline btn-default" ng-click="cancel()">Cancelar</a>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
        </div>
    </div>
</form>
