<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Clientes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF / CNPJ</th>
                            <th>Tipo de Cliente</th>
                            <th>Telefone</th>
                            <th>Ação</th>
                        </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="cliente in clientes">
                                <td>{{cliente.nome}}</td>
                                <td>{{cliente.cpf_cnpj}}</td>
                                <td>{{cliente.tipo_pessoa}}</td>
                                <td>{{cliente.telefone_1}}</td>
                                <td>
                                    <!--<button class="btn btn-primary btn-xs" data-toggle="modal" ng-click="selecionaId(cliente.id)" data-target="#myModal">Editar</button>-->
                                    <a ng-href="#/clientes/{{cliente.id}}/editar" ><button ng-click="editCliente()" class="btn btn-primary btn-xs">Editar</button></a>
                                    <a ng-href="#/clientes/{{cliente.id}}/excluir"><button ng-click="editCliente()" class="btn btn-danger btn-xs">Excluir</button></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title {{IdSelecionado}}</h4>
                </div>
                <div class="modal-body">
                    <a ng-href="#/cadastros/clientes/{{IdSelecionado}}/editar" ><button ng-click="editCliente()" class="btn btn-primary btn-xs">Editar</button></a>
                    <a ng-href="#/cadastros/clientes/{{IdSelecionado}}/editar" ></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
