<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem dos Revendedores</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-Mail</th>
                            <th>Consultas Disponíveis</th>
                            <th>Status do Usuário</th>
                            <th>Data de Criação</th>
                            <th>Ação</th>
                        </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="rev in revendedores">
                                <td>{{rev.nome}}</td>
                                <td>{{rev.email}}</td>
                                <td>{{rev.consultas_disponiveis}}</td>
                                <td>{{rev.status}}</td>
                                <td>{{rev.data_criado}}</td>
                                <td>
                                    <a ng-href="#/revendedores/{{rev.id}}/editar">Editar</a>
                                    <a ng-href="#/revendedores/{{rev.id}}/excluir">| Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
