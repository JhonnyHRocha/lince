<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Usuário</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Nome do Usuário</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nome" ng-model="clientes.nome" required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.cpf_cnpj.$valid && form.cpf_cnpj.$touched}">
                            <label class="col-md-4 control-label">Login</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="cpf_cnpj" ng-model="clientes.cpf_cnpj" required>
                                <div ng-messages="form.cpf_cnpj.$error" class="help-block" ng-show="form.cpf_cnpj.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.cliente_id.$valid && form.cliente_id.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>
                            <div class="col-md-6">
                                <select class="form-control" name="cliente_id" ng-options="cliente.id as cliente.nome for cliente in clientes" required>

                                </select>
                                <div ng-messages="form.cliente_id.$error" class="help-block" ng-show="form.cliente_id.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.contato.$valid && form.contato.$touched}">
                            <label class="col-md-4 control-label">Tipo de Usuário</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="contato" ng-model="clientes.contato" required>
                                <div ng-messages="form.contato.$error" class="help-block" ng-show="form.contato.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">Senha</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="clientes.email_cobranca" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="email">E-Mail Inválido</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">Data de Validade</label>
                            <div class="col-md-6">
                                <input type="date" class="form-control" name="email" ng-model="clientes.email_cobranca" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="email">E-Mail Inválido</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <input type="date" class="form-control" name="email" ng-model="clientes.email_cobranca" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="email">E-Mail Inválido</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
