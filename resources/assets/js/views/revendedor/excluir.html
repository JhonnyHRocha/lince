<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Excluir revendedor <strong>{{revendedores.nome}}</strong></div>
                <div class="panel-body">
                    <p>Deseja realmente excluir este revendedor?</p>
                    <ul>
                        <li><strong>Nome: </strong>{{revendedores.nome}}</li>

                    <div class="form-group">

                            <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
